<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Nintendo Switch</title>
</head>

<body>

    <script>
        function addImage() {
            let image = document.getElementById("image");            
            document.getElementById("button-home")
                if(image.style.display === '') image.style.display = 'block'
                else image.style.display = image.style.display === 'none' ? 'block' : 'none'
        };
    </script>

    <div class="container">
        <div class="container-buttons">
            <div class="buttons-LR" id="button-L"></div>
            <div class="buttons-up-container">
                <div class="buttons-up-volume"></div>
                <div class="buttons-up-volume"></div>

            </div>
            <div class="buttons-LR" id="button-R"></div>
        </div>
        <div class="container-body">
            <div class="container-joycon" id="joycon-left">
                <div class="container-joycon-buttons" id="joycon-left-buttons">
                    <div class="joycon-buttons-minplus" id="minus">
                        -
                    </div>
                    <div class="joycon-buttons-joystick">
                        <div id="joystick-left">
                            <div id="joystick-left-interior"></div>
                        </div>
                    </div>
                    <div class="joycon-buttons-round-container">
                        <div class="buttons-round-grid">
                            <div class="buttons-round up">
                                <div class="triangle triangle-up"></div>
                            </div>
                            <div class="buttons-round left">
                                <div class="triangle triangle-left"></div>
                            </div>
                            <div class="buttons-round right">
                                <div class="triangle triangle-right"></div>
                            </div>
                            <div class="buttons-round down">
                                <div class="triangle triangle-down"></div>
                            </div>
                        </div>
                    </div>
                    <div class="joycon-buttons-down" id="buttons-down-left">
                        <div class="joycon-buttons-down-screenshot">
                            <div id="screenshot"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-screen-area">
                <div class="container-screen-notch" id="left-notch"></div>
                <div class="container-screen">
                    <img id="image" src="https://i.stack.imgur.com/okKKY.jpg" alt="" style="display:none;"
                    />
                    <div class="container-screen-interior"></div>
                </div>
                <div class="container-screen-notch" id="right-notch"></div>
            </div>
            <div class="container-joycon" id="joycon-right">
                <div class="container-joycon-buttons" id="joycon-right-buttons">
                    <div class="joycon-buttons-minplus" id="plus">
                        +
                    </div>
                    <div class="joycon-buttons-joystick joystick-right">
                        <div id="joystick-right">
                            <div id="joystick-right-interior"></div>
                        </div>
                    </div>
                    <div class="joycon-buttons-round-container">
                        <div class="buttons-round-grid">
                            <div class="buttons-round up letters">X</div>
                            <div class="buttons-round left letters">Y</div>
                            <div class="buttons-round right letters">A</div>
                            <div class="buttons-round down letters">B</div>
                        </div>
                    </div>
                    <div class="joycon-buttons-down" id="buttons-down-right" >
                        <div class="joycon-buttons-down-home" id="button-home" onclick=addImage()>
                            <svg id="home" fill="currentColor" viewBox="0 0 16 16">
                                <path
                                    d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z" />
                            </svg>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
