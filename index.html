<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Nintendo Switch</title>
</head>
<body>
    <div class="container">
        <div class="container-joycon" id="joycon-left">
            <div class="container-joycon-buttons" id="joycon-left-buttons">
                <div class="joycon-buttons-minplus" id="minus">-</div>
                <div class="joycon-buttons-joystick">
                    <div id="joystick-left"></div>
                </div>
            </div>
        </div>
        <div class="container-screen"></div>
        <div class="container-joycon" id="joycon-right">
            <div class="container-joycon-buttons" id="joycon-right-buttons">
                <div class="joycon-buttons-minplus" id="plus">+</div>
                <div class="joycon-buttons-joystick joystick-right">
                    <div id="joystick-right"></div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
